<div class="container mx-auto">
  <div class="max-w-xl mx-auto bg-white shadow-md rounded-lg overflow-hidden">
    <!-- Adjusted max-w-xl -->
    <div class="p-4">
      <div class="flex items-center justify-between">
        <div class="flex items-center">
          <span class="text-3xl text-red-500 mr-2">â‚¹</span>
          <h2 class="text-lg font-semibold text-gray-800">Expense</h2>
        </div>
      </div>
      <hr class="my-4 border-gray-300">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
          <h3 class="text-lg font-semibold text-gray-800">Last Few Months</h3>
          <ul class="mt-2 text-sm text-gray-600">
            <li *ngFor="let monthExpense of lastMonthExpense" class="py-1">{{monthExpense}}</li>
          </ul>
        </div>
        <div>
          <h3 class="text-lg font-semibold text-gray-800">Current Month</h3>
          <p class="mt-2 text-sm text-gray-600">{{currentMonthExpense}}</p>
        </div>
      </div>
    </div>
    <div class="p-4 flex justify-center">
      <a href="budget-planner/expense">
        <button type="button"
          class="button bg-gradient-to-r font-bold py-2 px-4 border rounded-lg from-purple-500 to-indigo-600 text-sm text-white hover:text-gray-900 focus:outline-none focus:text-gray-900">Add
          Expense</button></a>
    </div>
  </div>
</div>
